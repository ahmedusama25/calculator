<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7059f7429.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="calculator">
        <h1>CAL<span style="color: #1A237E;">CULAT</span>OR</h1>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="result"></td>
            </tr>
            <tr>
                <td colspan="4"><button onclick="clrResult()">Clear</button></td>
                <td><button><a href=".scientific"><i class="fas fa-arrow-right" style="color: white; font-size: large;"></i></a></button></td>
            </tr>
            <tr>
                <td><button onclick="getNumber('7')">7</button></td>
                <td><button onclick="getNumber('8')">8</button></td>
                <td><button onclick="getNumber('9')">9</button>
                <td><button onclick="getNumber('*')">/</button></td>
                <td onclick=""><button>sqrt</button></td>
            </tr>
            <tr>
                <td><button onclick="getNumber('4')">4</button></td>
                <td><button onclick="getNumber('5')">5</button></td>
                <td><button onclick="getNumber('6')">6</button></td>
                <td><button onclick="getNumber('*')">*</button></td>
                <td><button onclick="">1/x</button></td>
            </tr>
            <tr>
                <td><button onclick="getNumber('1')">1</button></td>
                <td><button onclick="getNumber('2')">2</button></td>
                <td><button onclick="getNumber('3')">3</button></td>
                <td><button onclick="getNumber('-')">-</button></td>
                <td><button>x<sup>2</sup></button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="getNumber('0')">0</button></td>
                <td><button onclick="getNumber('.')">.</button></td>
                <td><button onclick="getNumber('+')">+</button></td>
                <td rowspan="2"><button onclick="getResult()">=</button></td>
                
            </tr>
        </table>
        <table class="scientific">
            <tr>
                <td colspan="4"><button>Clr</button></td>
                <td><button><</button></td>
            </tr>
            <tr>
                <td><button>Sin</button> </td>
                <td><button>cos</button></td>
                <td><button>tan</button></td>
                <td><button>log</button></td>
                <td><button>%</button></td>
            </tr>
            <tr>
                <td><button>div</button></td>
                <td><button>*</button></td>
                <td><button>+</button></td>
                <td><button>-</button></td>
                <td><button>ln</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>sqrt</button></td>
                <td><button>!</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>^</button></td>
                <td><button>pi</button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button>.</button></td>
                <td><button>e</button></td>
                <td><button>=</button></td>
            </tr>
        </table>
    </div>
    
</body>
<script src="app.js"></script>
</html>
